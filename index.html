<body>
    <!-- <section class="sec1"> -->

    <div class="netflix">
        <nav class="navbar">
            <div class="logo">
                <img src="netflix-logo.png" alt="netflix-logo" class="netflix-logo">
            </div>
            <div class="d-flex flex-row ">

                <div class="d-flex flex-row  lang-box">
                    <img src="globe logo.png" alt="" class="image">
                    <div>
                        <select name="language" id="" class="lang" title="lang">

                            <option value="English"> English </option>
                            <option value="हिन्दी">हिन्दी</option>
                        </select>
                    </div>
                    <!-- <div class="lang-para">
                        <p>▾</p>
                    </div> -->
                </div>
                <button class="singin">Sign In</button>
            </div>
        </nav>
        <div class="content">
            <div>
                <h1>Unlimited movies, TV shows and more</h1>
                <p class="paragraph"> Watch anywhere. Cancel anytime.</p>
                <p class="para"> Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
            <div>
                <input class="address" type="email" placeholder="Email address ">
                <button class="get-started">Get Started ></button>
            </div>
        </div>
    </div>
